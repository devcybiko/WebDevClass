<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Sign-Up Today!</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Sign-Up Today!</h1>
    </div>

    <div class="row">

      <!-- Sign-Up Card-->
      <div class="col-lg-6">
        <div class="card card-default">
          <div class="card-header">
            New Member Sign-Up
          </div>
          <div class="card-body">

            <!-- Sign-up Form (note the various input "types")-->
            <form role="form">
              <div class="form-group row">
                <label for="name-input">Name:</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group row">
                <label for="email-input">Email:</label>
                <input class="form-control" id="email-input" type="email">
              </div>
              <div class="form-group row">
                <label for="age-input">Age:</label>
                <input class="form-control" id="age-input" type="number">
              </div>
              <div class="form-group row">
                <label for="comment-input">How did you hear about us?</label>
                <textarea class="form-control" id="comment-input" rows="5"></textarea>
              </div>
              <button class="btn btn-default" id="add-user" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Most Recent Member card -->
      <div class="col-lg-6">
        <div class="card card-default">
          <div class="card-header">
            Most Recent Member
          </div>
          <div class="card-body" id="recent-member">
            <h2 id="name-display">Jimmy John</h2>
            <h4 id="email-display">Email: jimmy@john.edu</h4>
            <h4 id="age-display">Age: 27</h4>
            <p id="comment-display">I'm signing up, because I want to spread sandwiches to the world.</p>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Script -->
  <script>

    function main() {
      $("#add-user").on("click", onAddUserClick);
      var userData = loadData();
      displayData(userData);
    }

    function onAddUserClick(event) {
      event.preventDefault();
      var userData = inputData();
      logData(userData);
      saveData(userData);
      displayData(userData);
    }

    function inputData() {
      var name = $("#name-input").val().trim();
      var email = $("#email-input").val().trim();
      var age = $("#age-input").val().trim();
      var comment = $("#comment-input").val().trim();
      return { name: name, email: email, age: age, comment: comment };
    }

    function saveData(userData) {
      localStorage.setItem("userData", JSON.stringify(userData));
      // localStorage.clear();
      // localStorage.setItem("name", userData.name);
      // localStorage.setItem("email", userData.email);
      // localStorage.setItem("age", userData.age);
      // localStorage.setItem("comment", userData.comment);
    }

    function loadData() {
      // var name = localStorage.getItem("name");
      // var email = localStorage.getItem("email");
      // var age = localStorage.getItem("age");
      // var comment = localStorage.getItem("comment");
      // return { name: name, email: email, age: age, comment: comment }; ÃŸ
      return JSON.parse(localStorage.getItem("userData") || "{}");
    }

    function displayData(userData) {
      $("#name-display").text(userData.name);
      $("#email-display").text(userData.email);
      $("#age-display").text(userData.age);
      $("#comment-display").text(userData.comment);
    }

    function logData(userData) {
      console.log(userData.name);
      console.log(userData.email);
      console.log(userData.age);
      console.log(userData.comment);

    }

    main();

  </script>

</body>

</html>
